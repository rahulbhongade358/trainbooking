<!DOCTYPE html>
<html>
<head>
    <title>TRAIN BOOKING</title>
</head>
<body>
    <hr><hr>
    <button ><a href="/index.html">Home</a></button>
    <button ><a href="/trainbook.html">Bookticket</a></button>
    <button ><a href="/contact.html">Contact Us</a></button>
    <hr><hr>
    <h1>WELCOME TO RAIL-YATRI</h1>
    <hr><hr>
    <img src="img/train3.jpg" alt="train3" height="250px" width="100%">
    <hr><hr>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>   
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>   
        <label for="origin">Origin:</label><br>
        <input type="text" id="origin" name="origin" required><br>    
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required><br>    
        <label for="departureDate">Departure Date:</label><br>
        <input type="date" id="departureDate" name="departureDate" required><br> 
        <label for="returnDate">Return Date:</label><br>
        <input type="date" id="returnDate" name="returnDate"><br> 
        <label for="numPassengers">Number of Passengers:</label><br>
        <input type="number" id="numPassengers" name="numPassengers" min="1" required><br>
        <label for="class">Class:</label><br>
        <select id="class" name="class" required>
            <option value="">Select Class</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First Class">First Class</option>
        </select><br>
        <input type="submit" value="Book Now">
    </form>
</body>
</html>
